[SkyrimDiagDumpTool]
; Language for the viewer UI + generated output files.
; - en: English (default, recommended for Nexus)
; - ko: 한국어
;
; You can also override per-run via CLI:
;   SkyrimDiagDumpTool.exe --lang en|ko <dump>
Language=en

; Beginner-friendly default UI:
; - 1: beginner view first (advanced tabs hidden until "고급 분석 보기")
; - 0: advanced tab view first
BeginnerMode=1
