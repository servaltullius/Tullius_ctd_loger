name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  linux-tests:
    name: Linux Unit Tests
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Ninja)
        run: cmake -S . -B build-linux -G Ninja

      - name: Build tests
        run: cmake --build build-linux

      - name: Run tests
        run: ctest --test-dir build-linux --output-on-failure

  release:
    name: Build + Release
    needs: linux-tests
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg "$env:GITHUB_WORKSPACE\vcpkg"
          & "$env:GITHUB_WORKSPACE\vcpkg\bootstrap-vcpkg.bat"

      - name: Setup vcpkg binary cache
        uses: actions/cache@v4
        with:
          path: ~/AppData/Local/vcpkg/archives
          key: vcpkg-archives-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            vcpkg-archives-

      - name: Configure (Visual Studio + vcpkg)
        shell: pwsh
        run: >
          cmake -S . -B build-win
          -G "Visual Studio 17 2022"
          -A x64
          -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE\vcpkg\scripts\buildsystems\vcpkg.cmake"

      - name: Build (RelWithDebInfo)
        shell: pwsh
        run: cmake --build build-win --config RelWithDebInfo

      - name: Build WinUI shell
        shell: cmd
        run: scripts\build-winui.cmd

      - name: Package zip
        shell: pwsh
        run: |
          python scripts/package.py --build-dir build-win --out dist/Tullius_ctd_loger.zip --no-pdb

      - name: Extract release notes from CHANGELOG.md
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $lines = Get-Content CHANGELOG.md
          $capture = $false
          $notes = @()
          foreach ($line in $lines) {
            if ($line -match "^## $([regex]::Escape($tag))\b") {
              $capture = $true
              $notes += $line
              continue
            }
            if ($capture -and $line -match "^## v") {
              break
            }
            if ($capture) {
              $notes += $line
            }
          }
          if ($notes.Count -eq 0) {
            "Release $tag" | Out-File -FilePath release_notes.md -Encoding utf8
          } else {
            ($notes -join "`n").TrimEnd() | Out-File -FilePath release_notes.md -Encoding utf8
          }

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          gh release create "${{ github.ref_name }}" `
            --title "${{ github.ref_name }}" `
            --notes-file release_notes.md `
            dist/Tullius_ctd_loger.zip
