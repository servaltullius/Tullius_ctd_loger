name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  linux-tests:
    name: Linux Unit Tests
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Ninja)
        run: cmake -S . -B build-linux -G Ninja

      - name: Build tests
        run: |
          cmake --build build-linux --target \
            skydiag_hang_suppression_tests \
            skydiag_crashlogger_parser_tests \
            skydiag_i18n_core_tests \
            skydiag_bucket_tests \
            skydiag_winui_xaml_tests \
            skydiag_helper_crash_autopen_config_tests \
            skydiag_retention_tests

      - name: Run tests
        run: ctest --test-dir build-linux --output-on-failure

  windows-build-manual:
    name: Windows Build + Package (Manual)
    if: github.event_name == 'workflow_dispatch'
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg "$env:GITHUB_WORKSPACE\vcpkg"
          & "$env:GITHUB_WORKSPACE\vcpkg\bootstrap-vcpkg.bat"

      - name: Configure (Visual Studio + vcpkg)
        shell: pwsh
        run: >
          cmake -S . -B build-win
          -G "Visual Studio 17 2022"
          -A x64
          -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE\vcpkg\scripts\buildsystems\vcpkg.cmake"

      - name: Build (RelWithDebInfo)
        shell: pwsh
        run: cmake --build build-win --config RelWithDebInfo

      - name: Build WinUI shell
        shell: cmd
        run: scripts\build-winui.cmd

      - name: Package zip artifacts
        shell: pwsh
        run: |
          python scripts/package.py --build-dir build-win --out dist/Tullius_ctd_loger.zip
          python scripts/package.py --build-dir build-win --out dist/Tullius_ctd_loger-no-pdb.zip --no-pdb

      - name: Upload zip artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tullius-ctd-logger-windows-zips
          path: |
            dist/Tullius_ctd_loger.zip
            dist/Tullius_ctd_loger-no-pdb.zip
          if-no-files-found: error
