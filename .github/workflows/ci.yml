name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*"]
  pull_request:
  workflow_dispatch:

jobs:
  linux-tests:
    name: Linux Unit Tests
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (Ninja)
        run: cmake -S . -B build-linux -G Ninja

      - name: Build tests
        run: cmake --build build-linux

      - name: Run tests
        run: ctest --test-dir build-linux --output-on-failure

  windows-validate:
    name: Windows Validate (Build + Package + Gate)
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg "$env:GITHUB_WORKSPACE\vcpkg"
          & "$env:GITHUB_WORKSPACE\vcpkg\bootstrap-vcpkg.bat"

      - name: Configure (Visual Studio + vcpkg)
        shell: pwsh
        run: >
          cmake -S . -B build-win
          -G "Visual Studio 17 2022"
          -A x64
          -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE\vcpkg\scripts\buildsystems\vcpkg.cmake"

      - name: Build (RelWithDebInfo)
        shell: pwsh
        run: cmake --build build-win --config RelWithDebInfo

      - name: Build WinUI shell
        shell: cmd
        run: scripts\build-winui.cmd

      - name: Package release zip (no PDB)
        shell: pwsh
        run: |
          python scripts/package.py --build-dir build-win --out dist/Tullius_ctd_loger.zip --no-pdb

      - name: Run release hard gate
        shell: bash
        run: bash scripts/verify_release_gate.sh "$PWD" "$PWD"

      - name: WinUI headless interop smoke
        shell: pwsh
        run: |
          $exe = Join-Path $env:GITHUB_WORKSPACE "build-winui\SkyrimDiagDumpToolWinUI.exe"
          if (-not (Test-Path $exe)) {
            throw "WinUI executable not found: $exe"
          }

          $missingDump = Join-Path $env:GITHUB_WORKSPACE "dist\does-not-exist.dmp"
          $smokeOutDir = Join-Path $env:GITHUB_WORKSPACE "dist\headless-smoke"
          New-Item -ItemType Directory -Path $smokeOutDir -Force | Out-Null

          & $exe --headless --no-online-symbols --out-dir $smokeOutDir $missingDump
          $code = $LASTEXITCODE
          if ($code -ne 2) {
            throw "Headless smoke expected exit code 2 for missing dump, got $code"
          }

      - name: Upload zip artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: tullius-ctd-logger-windows-zip
          path: |
            dist/Tullius_ctd_loger.zip
          if-no-files-found: error
